<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <main class="calculator">
      <div class="section top">
        <div class="screen">
          <p class="user-input"></p>
        </div>
      </div>

      <div class="section middle">
        <div class="buttons-div">
          <div class="num-btn-div">
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn">.</button>
            <button class="num-btn">0</button>
            <button class="num-btn">00</button>
          </div>

          <div class="operator-btn-div">
            <button class="operator-btn">+</button>
            <button class="operator-btn">-</button>
            <button class="operator-btn">*</button>
            <button class="operator-btn">/</button>
          </div>
        </div>
      </div>
      
      <div class="section bottom">
        <button class="modify-btn clear">CLEAR</button>
        <button class="modify-btn">DELETE</button>
        <button class="modify-btn equal">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
